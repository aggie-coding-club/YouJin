<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and other head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <!-- Link to external CSS file -->
    <!-- Load Font Awesome from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Load your custom stylesheet after -->
    <link rel="stylesheet" href="static/css/styles.css">

</head>

<body>

    <div id="theme-switch-wrapper">
        <label id="theme-label" for="theme-checkbox"></label>
        <label class="switch">
            <input type="checkbox" id="theme-checkbox">
            <span class="slider round"></span>
        </label>
    </div>

    <div id="chat-bot">
        <div id="chat-header">ChatBot</div>
        <div id="chatbox"></div>
        <div id="input-area">
            <textarea type="text" id="inputbox" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
        <button id="new-chat-button" onclick="startNewChat()">
            <i class="fa-solid fa-comments"></i>
        </button>
    </div>

    <!-- Include your JavaScript file -->
    <script src="static/js/scripts.js"></script>

</body>
</html>
