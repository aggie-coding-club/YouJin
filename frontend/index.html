<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <!-- Load marked script -->
    <script src="static/js/marked.min.js"></script>

    <!-- Load Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="static/css/styles.css?v=2.0.3">
</head>
<body>

    <!-- App Version Control Script (forces cache refresh when version changes) -->
    <script>
        const currentVersion = "2.0.3"; // Update this for each new deployment
        const storedVersion = localStorage.getItem('appVersion');
        if (storedVersion !== currentVersion) {
            localStorage.setItem('appVersion', currentVersion);
            window.location.reload(true); // True forces cache bypass
        }
    </script>

    <!-- Header Controls: Centered at the top of the page -->
    <div id="header-controls">
        <div id="ai-method-container">
            <label for="ai-method-select">Choose AI:</label>
            <select id="ai-method-select" required>
                <option value="" disabled selected>Select a method</option>
            </select>
        </div>
        
        <div id="theme-switch-wrapper">
            <label id="theme-label" for="theme-checkbox"></label>
            <label class="switch">
                <input type="checkbox" id="theme-checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <!-- Chatbot Container -->
    <div id="chat-bot">
        <div id="chat-header">
            <button id="new-chat-button" onclick="startNewChat()">
                <i class="fa-solid fa-comments"></i>
            </button>
            <span id="chat-title">ChatBot</span>
            <button id="old-chat-button" onclick="openOldChat()">
                <i class="fa-solid fa-history"></i>
            </button>
        </div>              
        <div id="chatbox"></div>
        <div id="input-area">
            <textarea id="inputbox" placeholder="Type your message..."></textarea>
            <button id="send-button" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <!-- Include JavaScript file -->
    <script src="static/js/scripts.js"></script>

</body>
</html>
