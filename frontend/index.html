<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <!-- Load marked script -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Load Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>

    <div id="theme-switch-wrapper">
        <label id="theme-label" for="theme-checkbox"></label>
        <label class="switch">
            <input type="checkbox" id="theme-checkbox">
            <span class="slider round"></span>
        </label>
    </div>

    <div id="chat-bot">
        <div id="chat-header">
            <button id="new-chat-button" onclick="startNewChat()">
                <i class="fa-solid fa-comments"></i>
            </button>
            <span id="chat-title">ChatBot</span>
            <button id="old-chat-button" onclick="openOldChat()">
                <i class="fa-solid fa-history"></i>
            </button>
        </div>              
        <div id="chatbox"></div>
        <div id="input-area">
            <textarea id="inputbox" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Include JavaScript file -->
    <script src="static/js/scripts.js"></script>

</body>
</html>
